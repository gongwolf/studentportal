<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
<link rel="shortcut icon" type="image/x-icon" href="../../css/favicon.ico"
th:href="@{/css/favicon.ico}">
<link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/webjars/startbootstrap-sb-admin-2/1.0.2/css/sb-admin-2.css}" rel="stylesheet">
<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}" rel="stylesheet">
<link rel="stylesheet" href="../../css/style-home.css" th:href="@{/css/style-home.css}" />
<title>Login | myNew Mexico AMP</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div id="wrapper" style="height: 100%;">

    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/login}">New Mexico Alliance
                for Minority Participation Portal</a>
        </div>

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li></li>
                    <li><a th:href="@{/login}"><i class="fa fa-dashboard fa-fw"></i>
                        Sign In</a></li>
                    <li><a th:href="@{/instruction}"><i class="fa fa-check-square-o fa-fw"></i>
                        Program Descriptions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="page-wrapper" style="height: 100%;">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <!--<div class="col-md-6 col-md-offset-3">-->
                <div class="login-panel panel panel-default" style="margin-top: 50px;border: 0;">
                    <!--<div class="panel-heading">Sign In</div> -->
                    <div class="panel-body" id="login">
                        <form th:action="@{/login}" method="post" name='loginForm'>
                            <fieldset>
                                <legend>Sign In</legend>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                                        <input type="text" name="email" class="form-control"
                                               placeholder="email" required="required"
                                               autofocus="autofocus" />
                                    </div>

                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                                        <input type="password" name="password" class="form-control"
                                               placeholder="password" required="required" />
                                    </div>
                                </div>

                                <input type="submit" class="btn btn-primary btn-outline btn-block" value="Login">

                                <div class="fadeOut" th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Invalid email or password.
                                    </div>
                                </div>

                                <div class="fadeOut" th:if="${param.logout}">
                                    <div class="alert alert-info">
                                        You have been logged out.
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                        <div>
                            <p class="help">
                                <a th:href="@{/register}">Create Account?</a>
                            </p>
                            <p class="help">
                                <a th:href="@{/resetpassword}">Reset Password?</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

	<div id="footer" class="footer navbar-fixed-bottom">
		<ul>
			<li><a href="http://nmsu.edu/">&copy; New Mexico State
					University</a></li>
			<li><a th:href="@{/contact}">Contact Us</a></li>
		</ul>
	</div>
</div>
</body>
<script
	src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/1.12.4/jquery.min.js"
	th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>

<script type="text/javascript">
	setTimeout(function() {
		$(".fadeOut").fadeOut().empty();
	}, 5000);
</script>
</html>
