<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
    <head th:fragment="headerFragment">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="../../css/favicon.ico" th:href="@{/css/favicon.ico}">
<link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" rel="stylesheet">
<link th:href="@{/webjars/startbootstrap-sb-admin-2/1.0.2/css/sb-admin-2.css}" rel="stylesheet">
<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}" rel="stylesheet">
<link rel="stylesheet" href="../../css/style-home.css" th:href="@{/css/style-home.css}" />
<link rel="stylesheet" href="../../css/metro.css" th:href="@{/css/metro.css}" />
<link rel="stylesheet" href="../../css/style-accordion.css" th:href="@{/css/style-accordion.css}" />
<link rel="stylesheet" href="../../css/bootstrap-table-expandableo.css" th:href="@{/css/bootstrap-table-expandable.css}" />
 <link rel="stylesheet" href="../../css/jquery.dataTables.css" th:href="@{/css/jquery.dataTables.css}" />
 
<link rel="stylesheet" href="../../js/gridtab/gridtab.min.css" th:href="@{/js/gridtab/gridtab.min.css}" />
<link rel="stylesheet" href="../../css/animate.css" th:href="@{/css/animate.css}" />

<title th:text="${pageTitle}">Template Title</title>
</head>
<body>

<div id="wrapper">
 
	<nav th:fragment="navbarFragment">

	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse"
			data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
			<span class="icon-bar"></span> <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" th:href="@{/home}">New Mexico Alliance for Minority Participation Portal</a>
	</div>
	<!-- /.navbar-header -->

	<ul class="nav navbar-top-links navbar-right">
		<!-- /.dropdown -->
		<li class="dropdown"><a class="dropdown-toggle"
			data-toggle="dropdown" href="#"> <i class="fa fa-navicon fa-fw"></i>
				<i class="fa fa-caret-down"></i>
		</a>
			<ul class="dropdown-menu dropdown-user">
				<li><a th:href="@{/setting}"><i class="fa fa-user-o fa-fw"></i> Account Setting</a></li>
				 
				<li class="divider"></li>
				<li><a th:href="@{/logout}"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>	 
			
			</ul> <!-- /.dropdown-user --></li>
		<!-- /.dropdown -->
	</ul>
	<!-- /.navbar-top-links -->

	<div class="navbar-default sidebar" role="navigation">
		<div class="sidebar-nav navbar-collapse">
			<ul class="nav" id="side-menu">
				<li></li>
				<li><a th:href="@{/home}"><i class="fa fa-dashboard fa-fw"></i>
						Dashboard</a></li>
				<li><a th:href="@{/profile}"><i class="fa fa-user-o fa-fw"></i>
						Profile</a></li>
				<li><a th:href="@{/application}"><i class="fa fa-bar-chart-o fa-fw"></i>
						Program Applications</a></li>
				<li><a th:href="@{/selfreport}"><i class="fa fa-file-text-o fa-fw"></i>
						Self Report</a></li>	
				<li><a th:href="@{/evaluation}"><i class="fa fa-commenting-o fa-fw"></i>
						Program Evaluations</a></li>
				<li><a th:href="@{/logout}"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>	 
			</ul>
			 
		</div>
		<!-- /.sidebar-collapse -->
	</div>
	<!-- /.navbar-static-side -->
</nav>
	 <!-- END NAV -->

	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header" th:text="'Welcome, ' + ${name} + '!'"></h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12 col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div>STUDENTS'S HOME.</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
 
<!-- footer END -->
        
        <th:block th:fragment="scriptFragment">
<script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/1.12.4/jquery.min.js" th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/org.webjars.bower/startbootstrap-sb-admin-2/1.0.2/js/plugins/metisMenu/metisMenu.js" th:src="@{/webjars/startbootstrap-sb-admin-2/1.0.2/js/plugins/metisMenu/metisMenu.js}"></script>
<script src="../../js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
<script type="text/javascript">
$(document).ready(function() {

	setTimeout(function() {
		$("#fadeOut").fadeOut().empty();
	}, 5000);
	 
	$('[data-toggle="tooltip"]').tooltip();  

}); 
</script>
	
        </th:block>
 
    </body>
</html>
