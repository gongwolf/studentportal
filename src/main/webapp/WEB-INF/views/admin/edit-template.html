<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head
	th:include="admin/layout :: headerFragment (pageTitle='Edit Template')">
<title></title>
</head>
<div id="wrapper">
	<nav class="navbar navbar-default navbar-static-top" role="navigation"
		style="margin-bottom: 0;" th:include="admin/layout :: navbarFragment">
	</nav>

	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header" th:text = "${programFull}"></h3>
				<p>Note: don't include header, such as Date, Address, and Salutation, in the letter content below; they will be automatically inserted.</p>
			</div>
			<!-- /.col-lg-12 -->
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12">
				 <form th:action="@{'/admin/manage-templates/save/'+${program}+'/'+${decision}}"
							id="letterForm" method="post">
							<fieldset>
							<textarea class="ckeditor" id="editor" name="letter"></textarea>
							 </fieldset>
							<div class="accordion-controls">
								<div class="accordion-input">
									<input name="save" value="Save"
										class="btn btn-primary btn-save-personal-info" type="submit">
								</div>
							</div>
						</form>
			</div>
		</div>
	</div>
</div>

<th:block th:include="admin/layout :: scriptFragment"></th:block>
<script src="../../js/jquery.dataTables.js" th:src="@{/js/ckeditor/ckeditor.js}"></script>

<script th:inline="javascript">
/*<![CDATA[*/ var data = /*[[${letter}]]*/; /*]]>*/
$('#editor').val(data);
CKEDITOR.replace("editor");
</script>
 
</body>
</html>
