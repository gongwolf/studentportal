<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head
	th:include="admin/layout :: headerFragment (pageTitle='Search Result')">
<title></title>
</head>
<body>
<div id="wrapper">
	<nav class="navbar navbar-default navbar-static-top" role="navigation"
		style="margin-bottom: 0;" th:include="admin/layout :: navbarFragment">
	</nav>
       
   <div id="page-wrapper">
       <div class="row">
           <div class="col-lg-12">
               <h1 class="page-header">Search Results for Students Profile</h1>
               <p>Some students may not have submitted the Disclosure Statement.</p>
           </div>
       </div>
       
       <div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-bar-chart-o fa-fw"></i> Results
						<div class="pull-right">
							<div class="btn-group">
								<button type="button"
									class="btn btn-default btn-xs dropdown-toggle"
									data-toggle="dropdown">
									Actions <span class="caret"></span>
								</button>
								<ul class="dropdown-menu pull-right" role="menu">
									<li class="divider"></li>
									<li><a href="javascript:exportProfile()">Export Selected Profile to Excel </a></li>
									<li class="divider"></li>
								</ul>
							</div>
						</div>
					</div>

					<div class="panel-body">
						<table id="results" class="display" style="overflow-x:auto;border-spacing: 0px;width: 100%">
							<thead>
								<tr>
								    <th></th>
									<th><input name="select_all" value="1"
										id="example-select-all" type="checkbox" /></th>
									<td><strong>User ID</strong></td>
									<td><strong>First Name</strong></td>
									<td><strong>Last Name</strong></td>
									<td><strong>Email</strong></td>
									<td><strong>Date of Birth</strong></td>
									<td><strong>Disclosure Statement</strong></td>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
	</div>
			
       </div>
</div>

<th:block th:include="admin/layout :: scriptFragment"></th:block>
<script src="../../js/jquery.dataTables.js" th:src="@{/js/jquery.dataTables.js}"></script>
<script src="../../js/util.adm.applicant.search.js" th:src="@{/js/util.adm.applicant.search.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/ 
var applicationList = eval(/*[[${applicationList}]]*/) ;
/*]]>*/
</script> 
		
</body>
</html>
