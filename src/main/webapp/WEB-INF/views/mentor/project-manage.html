<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="mentor/layout :: headerFragment (pageTitle='Manage Project Proposals')">
<title></title>
</head>
<body>
<div id="wrapper">
	<nav class="navbar navbar-default navbar-static-top" role="navigation"
		style="margin-bottom: 0;" th:include="mentor/layout :: navbarFragment">
 	</nav>
  
	<div id="page-wrapper">
		<div class="row">
            <div class="col-lg-12">
                <div class="panel"><div class="panel-body">
                <h3>Manage Project Proposals</h3>
                </div>
                <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                 Important: Please complete the Profile before submitting project proposals!
                </div>
                </div>
            </div>
		</div>
		 
        <div class="row" id="fadeOut" th:if="!${#strings.isEmpty(status)}">
           <div class="col-lg-12">
              <div class="panel panel-info">
                  <div class="panel-heading" >
                  <i class="fa fa-info-circle fa-fw"></i><span th:text="${status}"></span>
                  </div>
              </div>
           </div>
        </div>
	
		<div class="row">
           <div class="col-lg-12">
               <div class="panel">
                   <div class="panel-body">
                           <table class="table table-striped table-hover">
						<thead>
							<tr class="info">
								<th>Student Name</th>
								<th>Email</th>
								<th>Term</th>
								<th>Last Submit Date</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item:${menteeList}">
								<td th:text="|${item.lastName}, ${item.firstName}|"></td>
								<td th:text="${item.email}"></td>
								<td th:text="|${item.schoolSemester} ${item.schoolYear}|"></td>
								<td th:text="${#dates.format(item.mentorSubmitDate, 'MM/dd/yyyy')}"></td>
								<td>
								<a th:href="@{'/mentor/project/edit/'+${item.schoolSemester}+'/'+${item.schoolYear}+'/'+${item.applicationID}}" title="Edit">
								<i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
								</a> 
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
 
</div>
</div>
<th:block th:include="mentor/layout :: scriptFragment"></th:block>
</body>
</html>
