<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="shortcut icon" type="image/x-icon"
	href="../../css/favicon.ico" th:href="@{/css/favicon.ico}">
<link rel="stylesheet" href="../../css/details.css"
	th:href="@{/css/details.css}" />
<link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}"
	rel="stylesheet">
<link
	th:href="@{/webjars/startbootstrap-sb-admin-2/1.0.2/css/sb-admin-2.css}"
	rel="stylesheet">
<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}"
	rel="stylesheet">
<title>Application details</title>
</head>
<body>
	<div id="container" class="details_container">

		<div class="row text-title">
			<div class="col-md-6 text-right ">
				<h3>Application ID:</h3>
			</div>
			<div class="col-md-6">
				<h3>
					<span th:text="${applicationBean.ApplicationID}"></span>
				</h3>
			</div>
		</div>

		<div class="row text-title">
			<div>
				<h3 class="text-center">New Mexico AMP Undergraduate Research
					Scholars (URS)</h3>
			</div>
		</div>

		<div class="row border-bottom text-title">
			<h3 class="text-center"
				th:text="'(4-year institution) - '+${applicationBean.schoolSemester}+' '+${applicationBean.schoolYear}">
			</h3>
		</div>

		<div class="row text-part">
			<span> Part I: Application Form </span>
		</div>

		<div class="row text-content">
			<div class="col-md-2">
				<span> First Name: </span>
			</div>
			<div class="col-md-1">
				<span th:text="${applicationBean.firstName}"> </span>
			</div>

		</div>
	</div>
</body>
</html>
