</head>

        <div class="row">
			<div class="col-lg-12">

							th:text="|Accepted Semester: ${schoolSemester} ${schoolYear}|"></h3>

				</div>
			</div>
		</div>
     
	    <div class="row" id="fadeOut" th:if="!${#strings.isEmpty(status)}">
	        <div class="col-lg-12">
	           <div class="panel panel-info">
	               <div class="panel-heading" >
	               <i class="fa fa-info-circle fa-fw"></i><span th:text="${status}"></span>
	               </div>
	           </div>
	        </div>
	    </div>
 
	<div class="row">
	    <div class="col-lg-12 col-md-12">
	    	<div class="panel panel-default">
	    		 <div class="panel-heading">
							<i class="fa fa-bar-chart-o fa-fw"></i> Results
							<div class="pull-right">
								<div class="btn-group">
									<button type="button"
										class="btn btn-default btn-xs dropdown-toggle"

										Export <span class="caret"></span>
									</button>
									<ul class="dropdown-menu pull-right" role="menu">
										<li class="divider"></li>
										<li><a href="javascript:getEvaluations('Mid-Term')">Mid-Term Eval (Mentor) </a></li>
										<li><a href="javascript:getEvaluations('End-Of-Semester')">End Of Semester Eval (Mentor) </a></li>
										<li class="divider"></li>
										<li><a href="javascript:getEvaluationsStu('Mid-Term')">Mid-Term Eval (Student) </a></li>
									</ul>
								</div>
							</div>
						</div>
						
	                <div class="panel-body">
	                 
	 <table id="example" class="display" style="overflow-x:auto;border-spacing: 0px;width: 100%">
				<thead>
					<tr>
						<th><input name="select_all" value="1" id="example-select-all" type="checkbox" /></th>
						<th>ID</th>
						<th>Project Title</th>
						<th>Mentor Name</th>
						<th>Mentee Name</th>
						<th>Accepted Semester</th>
						<th>Details</th>
					</tr>
				</thead>
			</table>
	                  </div>
	                  
	              </div>
	          </div>
	      </div>
	      </div>
	  
</div>
    
<th:block th:include="admin/layout :: scriptFragment"></th:block>
