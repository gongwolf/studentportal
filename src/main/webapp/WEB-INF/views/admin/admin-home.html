<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="admin/layout :: headerFragment (pageTitle='Home')">
<title></title>
</head>
<body>
 
<div id="wrapper">
 
 	<nav class="navbar navbar-default navbar-static-top" role="navigation"
		style="margin-bottom: 0;" th:include="admin/layout :: navbarFragment">
 	</nav>  
 	 
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12 page-header">
				<h1  th:text="'Welcome, ' + ${name} + '!'"></h1><span class="label label-info" th:text="'Institution: ' + ${university}">Info</span>
			</div>
		</div>
		<!-- /.row --> 
		<div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-user fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" th:text="${mapRegistration.USER}">0</div>
                                    <div>Student Registrations</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-user-md fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" th:text="${mapRegistration.MENTOR}">0</div>
                                    <div>Mentor Registrations</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-bar-chart-o fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" th:text="${totalApplication}">0</div>
                                    <div>Program Applications</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <!-- /.row -->
		
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div>Summary</div>
					</div>
					<div class="panel-body">
						<div id="chart-summary" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
					</div>
				</div>
				
				<div class="panel panel-default">
					<div class="panel-heading" id="title-total">
					Total
					</div>
					<div class="panel-body">
					<div class="col-lg-6 col-md-6">
					 <div id="chart-accept" style="min-width: 310px; height: 300px; max-width: 600px; margin: 0 auto"></div>
					</div>
					<div class="col-lg-6 col-md-6"> 
						<div id="chart-semester" style="min-width: 310px; height: 300px; max-width: 600px; margin: 0 auto"></div>
					</div>
   	
					</div>
				</div>
				
			</div>
		</div>
		<!-- /.row -->
		   
	</div>
	<!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<th:block th:include="admin/layout :: scriptFragment"></th:block>	
<script src="../../js/highcharts.js" th:src="@{/js/highcharts.js}"></script>
<script src="../../js/highcharts-exporting.js" th:src="@{/js/highcharts-exporting.js}"></script>
<script src="../../js/highcharts-export-csv.js" th:src="@{/js/highcharts-export-csv.js}"></script>
<script src="../../js/utils.dashboard.js" th:src="@{/js/utils.dashboard.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/ 
var categories = eval(/*[[${categories}]]*/) ;
var series = eval(/*[[${series}]]*/) ;
var mapAccept = eval(/*[[${mapAccept}]]*/) ;
var mapSemester = eval(/*[[${mapSemester}]]*/) ;
/*]]>*/ 
  
$(document).ready(function(){ 
	chart_summary({
		 dom:  'chart-summary',
		 categories: categories,
		 series: series, 
		 mapAccept: mapAccept,
		 mapSemester: mapSemester
	 }); 
});
</script> 
</body>
</html>
