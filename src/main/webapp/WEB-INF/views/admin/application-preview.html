<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="admin/layout :: headerFragment (pageTitle='Preview Application')">
<title></title>
</head>
   
<div id="wrapper">
	<div id="page-wrapper">
	
		<div class="row">
        	<div class="col-lg-12">
               <h1 class="page-header">Preview of the Application <span th:value="${applicationBean.applicationID}"></span></h1>
            </div>
       	</div>
            
        <div class="row" id="fadeOut" th:if="!${#strings.isEmpty(status)}">
           <div class="col-lg-12">
              <div class="panel panel-info">
                  <div class="panel-heading" >
                  <i class="fa fa-info-circle fa-fw"></i><span th:text="${status}"></span>
                  </div>
              </div>
           </div>
        </div>
        <div>
        <span th:text="${#dates.format(applicationBean.birthDate, 'MM/dd/yyyy')}"></span>
        <span th:text="${program}"></span>
        <span th:text="${academicBean.academicGPA}"></span>
        <span th:text="${academicBean.academicMajor}"></span>
        <span th:text="${applicationBean.applicationID}"></span>
        <span th:text="${applicationBean.userID}"></span>
        </div>
            <!-- /.row -->
	</div>
	<!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

   	<th:block th:include="admin/layout :: scriptFragment"></th:block>
   	<script src="../../js/metro.js" th:src="@{/js/metro.js}"></script>
   	
</body>
</html>
