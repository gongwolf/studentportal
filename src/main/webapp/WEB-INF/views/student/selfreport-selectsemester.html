<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="student/layout :: headerFragment (pageTitle='Self-Report')">
<title></title>
</head>
<body>
<div id="wrapper">
 
 	<nav class="navbar navbar-default navbar-static-top" role="navigation"
		style="margin-bottom: 0;" th:include="student/layout :: navbarFragment">
 	</nav>
  
	<div id="page-wrapper">
		<div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Select Semester</h3>
            </div>
            <!-- /.col-lg-12 -->
        </div>
            
        <div class="row" id="fadeOut" th:if="!${#strings.isEmpty(status)}">
           <div class="col-lg-12">
              <div class="panel panel-info">
                  <div class="panel-heading" >
                  <i class="fa fa-info-circle fa-fw"></i><span th:text="${status}"></span>
                  </div>
              </div>
           </div>
        </div>
        
       <div class="row">
           <div class="col-lg-12">
               <div class="panel">
                   <div class="panel-body">
                         <form name="#" th:action="@{/selfreport/create}" 
                         method="get" th:object="${selfReportBean}">
							<fieldset>
							<select style="width: 15em; height:3em;" th:field="*{semester}">
							<option value="">-- Select One --</option>
							<option th:each="item:${selfreportWindows}" th:value="${item.windowID}+'*'+${item.semester}" 
										th:text="${item.semester}"></option>  
							</select><br><br>
							</fieldset>
							<input type="submit" class="btn btn-outline btn-primary" 
										style="width: 15em; height:3em;" value="Start" />
							</form>
                   </div>
                   <!-- /.panel-body -->
               </div>
               <!-- /.panel -->
           </div>
           <!-- /.col-lg-12 -->
       </div>
            <!-- /.row -->
	</div>
</div>
<th:block th:include="student/layout :: scriptFragment"></th:block>
</body>
</html>
